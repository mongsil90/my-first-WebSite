<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/numberGame.css">
    <script src="JS/numberGame.js" defer></script>
    <title>Number Game</title>
</head>
<body>
    <p><a href="../../index.html">Home</a> > <a href="../../study.html">Study</a> > <a href="../web.html">WEB</a> > <a href="../jsStudy.html">JavaScript</a> > JS 실습(숫자 게임)</p>
    <header>
        <h1 class="title">Number Game</h1>
    </header>
    <main>
        <p>
            We have selected a random number between 1 and 100. 
            See if you can guess it in 10 turns or fewer. 
            We'll tell you if your guess was too high or too low.
        </p>
        <form class="guessForm">
            <label for="inputNumber">Guess Number: </label>
            <input class="guessField" type="number" name="inputNumber" required max="100" min="1">
            <button class="guessSubmit">Submit</button>
        </form>
        <div class="resultParas">
            <p class="leftoverChance"></p>
            <p class="guesses"></p>
            <p class="lastResult"></p>
            <p class="lowOrHi"></p>
        </div>
    </main>
</body>
</html>
